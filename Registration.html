    <section class= "formsec">
        <form class="one">
            <div>
            <input type="text" id="fname" placeholder="First Name" required>
            <input type="text" id="lname" placeholder="Last Name" required>
            </div>
            
            <div class="line"></div>
            <div class="line2"></div>
            
            <div class="two">
            <input type="text" id="address" placeholder="Residential address" required>
            <input type="text" id="country" placeholder="Country" required>
            <input type="email" id="email" placeholder="Email address" required>
            </div>
            
            <div class="line3"></div>
        
            <div class="three">
            <input type="text" id="username" placeholder="Username/Email address" required>
            <input type="password" id="password" placeholder="Password" required> 
            <input type="password" id="rpassword" placeholder="Repeat Password" required>
            </div>
            
            <div class="btn">
            <button>SUBMIT</button> <button>CANCEL</button>
            </div>
        </form>
    </section>
